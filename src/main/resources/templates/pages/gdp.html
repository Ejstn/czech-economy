<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head"></head>

<body class="has-navbar-fixed-top">

<!-- highcharts common options -->
<div th:replace="fragments/highchartsoptions :: highchartsoptions"></div>

<!-- header -->
<div th:replace="fragments/common :: header"></div>

<!-- content -->
<section class="section">

    <div class="container">

        <div class="columns">

            <!-- content column -->
            <div class="column is-10 is-12-mobile">

                <!--  nominal gdp -->
                <div class="container">

                    <div id="nominal_gdp"></div>

                    <script data-th-inline="javascript">

                        var yearlyGdps = /*[[${nominalGdp}]]*/ {};
                        var title = "Graf nominálního HDP";
                        var tooltipText = "";

                        var formattedData = yearlyGdps.map(function (it) {
                            return [it.year, it.gdpMillionsCrowns / 1000];
                        });

                        Highcharts.chart("nominal_gdp", {
                            chart: {
                                zoomType: "x"
                            },
                            title: {
                                text: title
                            },
                            subtitle: {
                                text: document.ontouchstart === undefined ?
                                    "Kliknutím a tažením přiblížíte" : "Dotekem přiblížíte"
                            },
                            yAxis: {
                                title: {
                                    text: "Miliardy Kč"
                                }
                            },
                            legend: {
                                enabled: false
                            },
                            plotOptions: {
                                series: {
                                    label: {
                                        connectorAllowed: false
                                    },
                                }
                            },
                            tooltip: {
                                pointFormat: "{point.y:.0f} miliard Kč"
                            },
                            series: [{
                                type: "area",
                                name: tooltipText,
                                data: formattedData
                            }],
                            credits: {
                                enabled: false
                            }
                        });

                    </script>

                </div>

                <!-- real gdp 2010 prices -->
                <div class="container">

                    <div id="real_gdp"></div>

                    <script data-th-inline="javascript">

                        var yearlyGdps = /*[[${realGdp2010Prices}]]*/ {};
                        var title = "Graf reálného HDP v cenách roku 2010";
                        var tooltipText = "";

                        var formattedData = yearlyGdps.map(function (it) {
                            return [it.year, it.gdpMillionsCrowns / 1000];
                        });

                        Highcharts.chart("real_gdp", {
                            chart: {
                                zoomType: "x"
                            },
                            title: {
                                text: title
                            },
                            subtitle: {
                                text: document.ontouchstart === undefined ?
                                    "Kliknutím a tažením přiblížíte" : "Dotekem přiblížíte"
                            },
                            yAxis: {
                                title: {
                                    text: "Miliardy Kč"
                                }
                            },
                            legend: {
                                enabled: false
                            },
                            plotOptions: {
                                series: {
                                    label: {
                                        connectorAllowed: false
                                    },
                                }
                            },
                            tooltip: {
                                pointFormat: "{point.y:.0f} miliard Kč"
                            },
                            series: [{
                                type: "area",
                                name: tooltipText,
                                data: formattedData
                            }],
                            credits: {
                                enabled: false
                            }
                        });

                    </script>

                </div>


            </div>

            <!-- menu column -->
            <div class="column is-2 is-hidden-mobile">

                <aside class="menu">
                    <p class="menu-label">Hrubý domácí produkt</p>
                    <ul class="menu-list">
                        <li><a href="#nominal_gdp">Nominální</a></li>
                        <li><a href="#real_gdp">Reálný</a></li>
                    </ul>
                </aside>

            </div>

        </div>

    </div>

</section>

<!-- footer -->
<div th:replace="fragments/common :: footer"></div>

</body>
</html>

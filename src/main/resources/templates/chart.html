<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head"></head>

<body>

<!-- header -->
<div th:replace="fragments/common :: header"></div>

<!-- content -->
<section class="section">

    <div class="container has-echart box" id="main"></div>
    <script data-th-inline="javascript">

        var myChart = echarts.init(document.getElementById('main'), 'dark');

        var rates = /*[[${rates}]]*/ {};
        var currencyCode =  /*[[${currencyCode}]]*/ {};
        var czechCurrencyCode = "CZK";
        var currencyAmount = /*[[${currencyAmount}]]*/ {};
        var title = "Graf kurzu ".concat(currencyAmount.toString(), " ", currencyCode, "/", czechCurrencyCode);
        var tooltipText = currencyCode.concat("/", czechCurrencyCode);

        option = {
            tooltip: {},
            title: {
                text: title,
            },
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                data: rates.map(function (rate) {
                    return moment(rate.date, 'YYYY-MM-DD').format("D.M.YYYY");
                })
            },
            yAxis: {
                type: 'value',
                name: 'Kurz',
            },
            dataZoom: [{
                type: 'inside',
                start: 0,
                end: 100
            }, {}
            ],
            series: [
                {
                    name: tooltipText,
                    type: 'line',
                    sampling: 'average',
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                            offset: 0,
                            color: '#5e92f3'
                        }, {
                            offset: 1,
                            color: '#003c8f'
                        }])
                    },
                    data: rates.map(function (rate) {
                        return rate.exchangeRate;
                    })
                }
            ]
        };

        myChart.setOption(option);
    </script>

</section>

<!-- footer -->
<div th:replace="fragments/common :: footer"></div>

</body>
</html>

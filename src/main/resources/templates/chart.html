<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head"></head>

<body >

<!-- highcharts common options -->
<div th:replace="fragments/highchartsoptions :: highchartsoptions"></div>

<!-- header -->
<div th:replace="fragments/common :: header"></div>

<!-- content -->
<section class="section">

    <div class="container">

        <div id="chart" style="height: 500px; min-width: 310px"></div>

        <script data-th-inline="javascript">
            var rates = /*[[${rates}]]*/ {};
            var currencyCode =  /*[[${currencyCode}]]*/ {};
            var czechCurrencyCode = "CZK";
            var currencyAmount = /*[[${currencyAmount}]]*/ {};
            var title = "Graf kurzu ".concat(currencyAmount.toString(), " ", currencyCode, "/", czechCurrencyCode);
            var tooltipText = currencyCode.concat("/", czechCurrencyCode);

            var formattedData = rates.map(function (rate) {
                return [Date.parse(rate.date), rate.exchangeRate];
            });

            Highcharts.chart("chart", {
                chart: {
                    zoomType: "x"
                },
                title: {
                    text: title
                },
                subtitle: {
                    text: document.ontouchstart === undefined ?
                        "Kliknutím a tažením přiblížíte" : "Dotekem přiblížíte"
                },
                xAxis: {
                    type: "datetime"
                },
                yAxis: {
                    title: {
                        text: "Kurz"
                    }
                },
                legend: {
                    enabled: false
                },
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: {
                                x1: 0,
                                y1: 0,
                                x2: 0,
                                y2: 1
                            },
                            stops: [
                                [0, Highcharts.getOptions().colors[0]],
                                [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get("rgba")]
                            ]
                        },
                        marker: {
                            radius: 2
                        },
                        lineWidth: 1,
                        states: {
                            hover: {
                                lineWidth: 1
                            }
                        },
                        threshold: null
                    }
                },

                series: [{
                    type: "area",
                    name: tooltipText,
                    data: formattedData
                }],
                credits: {
                    enabled: false
                }
            });

        </script>

    </div>

</section>

<!-- footer -->
<div th:replace="fragments/common :: footer"></div>

</body>
</html>
